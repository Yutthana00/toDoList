<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://kit.fontawesome.com/a07f5d6a65.js" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Daliy to do list</title>

</head>
<body>
    <header class="jumbotron">
        <h1 class="display-3">Day Schedule</h1>
        <p id="currentDay" class="lead font-weight-bold font-italic"></p>
        <button id="clearbtn" type="button" class="secondaryBtn">Clear Page</button>
    </header>

    <section class="container">
        <div class="row hour-row time-block">
            <div class="col-md-1hour" value="05">5AM</div>
            <textarea name="col-md-10" id="9" rows="3" type="text" placeholder="Task"></textarea>
            <div class="savebtn" ></div>
            <button id="clearbtn" col-md-1 hour="05" type="button" class="secondaryBtn">Save</button>
        </div>
    </section>







<script src="./assets/js/script.js"></script>

</body>
</html>
